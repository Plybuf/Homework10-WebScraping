<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>All About Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <div class="form-actions">
                <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
            </div>
        </div>
            {% for each in mars %}
            <div class = "col-md-12">
                <h2>Latest Mars News</h2>
                <h4>{{each['news_title']}}</h4>
                <p>{{each['latest_news_p']}}</p>
            </div>
            <br>
            <br>
            <div class = "col-md-12">
                <h2>Featured Mars Image</h2>
            </div>
            <div class = "col-lg-8">
                <figure>
                    <img src = {{each['feature_image_url']}} alt='Featured Mars Image' height="700">
                    <figcaption>Featured Mars Image</figcaption>
                </figure>
            </div>
            <br>
            <br>
            <br>
            <div class = "col-lg-4">
                <div class="panel panel-default">
                    <div class = "panel-heading" class="panel-title"><h3>Current Weather on Mars</h3></div>
                    <div class = "panel-body"><h4>{{each['weather']}}</h4></div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-info">
                    <div class="panel-heading"><h2>Mars Facts</h2></div>
                    <div class="panel-body"></div>
                    <table class="table">
                        {{each['fact_table']|safe }}
                    </table>
                </div>
            </div>
            <br>
            <br>
            <div class="col-lg-6">
                <br><br>
                <figure>
                    <img src= {{each['hemisphere_urls'][0]['img_url']}}  alt={{each['hemisphere_urls'][0]['title']}} height="550" width="550">
                    <figcaption><h2>{{each['hemisphere_urls'][0]['title']}}<br></h2></figcaption>
                </figure>
            </div>          
            <div class="col-lg-6">
                <br><br>
                <figure>
                    <img src= {{each['hemisphere_urls'][1]['img_url']}}  alt={{each['hemisphere_urls'][1]['title']}} height="550" width="550">
                    <figcaption><h2>{{each['hemisphere_urls'][1]['title']}}<br></h2></figcaption>
                </figure>
            </div> 
            <div class = "col-lg-12">
                <br><br>
            </div>         
            <div class="col-lg-6">
                <figure>
                    <img src= {{each['hemisphere_urls'][2]['img_url']}}  alt={{each['hemisphere_urls'][2]['title']}} height="550" width="550">
                    <figcaption><h2>{{each['hemisphere_urls'][2]['title']}}<br></h2></figcaption>
                </figure>
            </div>          
            <div class="col-lg-6">
                <figure>
                    <img src= {{each['hemisphere_urls'][3]['img_url']}}  alt={{each['hemisphere_urls'][3]['title']}} height="550" width="550">
                    <figcaption><h2>{{each['hemisphere_urls'][3]['title']}}<br></h2></figcaption>
                </figure>
                <br><br><br><br>
            </div>                    
        </div>




            {% endfor %}
    </div>



</body>
















</html>
